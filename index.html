<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <aside>
            <a href="#" class="logo"><i class="fa-brands fa-twitter"></i></a>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-hashtag"></i>Explore</a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i>Notification</a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i>Message</a></li>
                <li><a href="#"><i class="fa-solid fa-bookmark"></i>Bookmark</a></li>
                <li><a href="#"><i class="fa-solid fa-clipboard-list"></i>List</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i>Profile</a></li>
                <li><a href="#"><i class="fa-solid fa-ellipsis"></i>More</a></li>
            </ul>

            <button>Tweet</button>
        </aside>

        <section>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Help</a></li>
                </ul>

                <div class="search_bar">
                    <i class="fa-solid fa-magnifying-glass hi"></i>
                    <input type="text" placeholder="Search on twitter">
                </div>

                <div class="user">
                    <h5>Hey,Harsh!</h5>
                    <i class="fa-solid fa-user hi"></i>
                </div>
            </nav>

            <div class="profile_post_follow">
                <div class="profile_bx">

                    <div class="profile_card">
                        <img src="icon/bluetick.jpeg" alt="bluetick" class="blue_tick_pc">
                        <i class="fa-solid fa-user hey"></i>
                        <h5>Harsh Khulbe</h5>
                        <h6>harsh_khulbe03</h6>
                        <address>
                            <a href="#"><i class="fa-sharp fa-solid fa-location-dot"></i></a>
                            Indirapuram city
                            <a href="#"><i class="fa-solid fa-earth-asia"></i></a>
                        </address>

                        <p>Developer , Programmer , cricket ,travelling</p>
                        <div class="data">
                            <div class="data_card">
                                <p>Tweets</p>
                                <h4>857</h4>
                            </div>
                            <div class="data_card">
                                <p>Followers</p>
                                <h4>170k</h4>
                            </div>
                            <div class="data_card">
                                <p>Following</p>
                                <h4>103</h4>
                            </div>
                        </div>
                    </div>

                    <div class="activity_bx">
                        <div class="activity_card_bx">
                            <i class="fa-solid fa-eye"></i>
                            <h5>Activity</h5>
                        </div>
                        <div class="activity_card_bx">
                            <i class="fa-solid fa-bolt"></i>
                            <h5>Moments</h5>
                        </div>
                        <div class="activity_card_bx">
                            <i class="fa-solid fa-user-group"></i>
                            <h5>Friends</h5>
                        </div>
                        <div class="activity_card_bx">
                            <i class="fa-sharp fa-solid fa-gear"></i>
                            <h5>Edit Profile</h5>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </header>

    <script src="/app.js"></script>
    <script src="https://kit.fontawesome.com/eaf7b1bc5f.js" crossorigin="anonymous"></script>
</body>

</html>
